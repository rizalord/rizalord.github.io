    <script>
        // main
        const link = document.querySelectorAll('nav ul li');
        const real = link[0];
        const contact = link[1];

        const about = link[4];
        let trans = document.querySelector('.transition');

        const link2 = document.querySelectorAll('.nav-mobile ul li');
        const real2 = link2[0];
        const contact2 = link2[1];
        const condition2 = link2[2];
        const portfolio2 = link2[3];
        const about2 = link2[4];
        // bahan
        const kh5 = document.querySelector('.konten h5');


        // link transition
        contact.addEventListener('click', function () {

        real.addEventListener('click', function () {

        condition.addEventListener('click', function () {

        about.addEventListener('click', function () {

        }, 3200);

        });
        // link transition 2
        contact2.addEventListener('click', function () {
        trans.style.animation = 'transitionFadeIn 1.5s ease-out forwards';
        setTimeout(function () {
        document.location.href = 'contact.html';
        }, 1700);

        });
        real2.addEventListener('click', function () {
        trans.style.animation = 'transitionFadeIn 1.5s ease-out forwards';
        setTimeout(function () {
        document.location.href = 'index.html';
        }, 1700);

        });

        condition2.addEventListener('click', function () {
        trans.style.animation = 'transitionFadeIn 1.5s ease-out forwards';
        setTimeout(function () {
        document.location.href = 'skills.html';
        }, 1700);

        });
        portfolio2.addEventListener('click', function () {
        trans.style.animation = 'transitionFadeIn 1.5s ease-out forwards';
        setTimeout(function () {
        document.location.href = 'portfolio.html';
        }, 1700);

        });
        about2.addEventListener('click', function () {
        trans.style.animation = 'transitionFadeIn 1.5s ease-out forwards';
        setTimeout(function () {
        document.location.href = 'about.html';
        }, 1700);

        });
        // hamburger nav
        let hbg = document.querySelector('.hamburger');
        let l1 = document.querySelector('.hamburger .line:first-of-type');
        let l2 = document.querySelector('.hamburger .line:nth-of-type(2)');
        let l3 = document.querySelector('.hamburger .line:last-of-type');
        let navMobile = document.querySelector('.nav-mobile');
        let navTrans = document.querySelector('.nav-trans');
        let jumlahClick = 1;
        let waitRespond = 'click';
        let wait = true;


        hbg.addEventListener(waitRespond, function () {
            if (wait == true) {
                wait = false;
                if (jumlahClick == 1) {
                    l1.style.top = '16px';
                    l1.style.transform = 'rotate(45deg)';
                    l2.style.opacity = 0;

                    l3.style.top = '16px';
                    l3.style.transform = 'rotate(-45deg)';
                    jumlahClick++;
                    navMobile.style.display = 'block';

                    // true nav
                    navMobile.style.animation = 'swipeLeft 1s ease forwards';
                    navTrans.style.animation = 'swipeLeft 0s ease forwards';

                    hbg.style.border = '1px solid rgba(0,0,0,1)';
                    l1.style.backgroundColor = 'rgba(0,0,0,1)';
                    l2.style.backgroundColor = 'rgba(0,0,0,1)';
                    l3.style.backgroundColor = 'rgba(0,0,0,1)';
                    hbg.style.transition = '1s';
                    // kh5.style.transition = '2s';
                    // kh5.style.color = 'black';
                    setTimeout(() => {
                        navTrans.style.animation = 'swipeRight 0.8s ease forwards';
                    }, 750);
                    setTimeout(() => {
                        hbg.style.transition = '0s';
                    }, 1000);
                } else {
                    l1.style.top = '7px';
                    l1.style.transform = 'rotate(0deg)';
                    l2.style.opacity = 1;

                    l3.style.top = '24px';
                    l3.style.transform = 'rotate(0deg)';
                    jumlahClick = 1;
                    navTrans.style.animation = 'swipeLeft 0.8s ease forwards';



                    hbg.style.border = '1px solid rgba(0,0,0,1)';
                    l1.style.backgroundColor = 'rgba(0,0,0,1)';
                    l2.style.backgroundColor = 'rgba(0,0,0,1)';
                    l3.style.backgroundColor = 'rgba(0,0,0,1)';
                    // kh5.style.color = 'white';
                    // kh5.style.transition = '2s';
                    hbg.style.transition = '1s';

                    setTimeout(() => {
                        navMobile.style.animation = 'swipeRight 1s ease forwards';
                    }, 1000);
                    hbg.style.transition = '1s';
                    setTimeout(() => {
                        hbg.style.transition = '0s';
                        navMobile.style.display = 'none';
                    }, 2000);

                }
                setTimeout(function () {
                    wait = true;
                }, 2000);
            }




        });


        // panel trans
        // bahan
        var kerdus = document.querySelectorAll('.leftc ul li');
        var transit = document.querySelector('.rightc');
        var childPanel = document.querySelectorAll('.panelChild');
        var event = 'mouseenter';

        for (let i = 0; i < kerdus.length; i++) {
            kerdus[i];
            kerdus[i].addEventListener(event, function () {

                if (event == 'mouseenter') {
                    transit.style.animation = 'swipeRightHalf 0.5s forwards';
                    event = null;
                    setTimeout(() => {
                        transit.style.animation = 'swipeLeftHalf 0.5s forwards';
                        for (let j = 0; j < childPanel.length; j++) {
                            childPanel[j].style.display = 'none';
                        }
                        childPanel[i].style.display = 'block';
                    }, 700);
                    setTimeout(() => {
                        event = 'mouseenter';
                    }, 1450);
                }
            });
        }
